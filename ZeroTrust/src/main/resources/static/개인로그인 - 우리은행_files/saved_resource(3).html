/* reset */
a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,
h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,
table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video {margin:0;padding:0;border:0;}
article,aside,details,dt,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary {display:block;}
audio,canvas,progress,video {display:inline-block;vertical-align:baseline;}
blockquote,q {quotes:none;}
blockquote:after,blockquote:before,q:after,q:before {content:'';content:none;}
hr {display:block;}
ol,ul {list-style:none;}
table {border-spacing:0;border-collapse:collapse;}

abbr[title] {border-bottom:1px dotted;}
mark {background:#ff0;color:#000;}
sub,sup {position:relative;vertical-align:baseline;line-height:0;}
sup {top:-.5em;}
sub {bottom:-.25em;}
svg:not(:root) {overflow:hidden;}
pre,textarea {overflow:auto;}

/* --- 기본설정 --- */
* {box-sizing:border-box; -webkit-tap-highlight-color:rgba(0,0,0,0);}
::-webkit-input-placeholder {font-size:inherit;color:#888;}
::-moz-placeholder {font-size:inherit;opacity:1;}
html {font-size:10px;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;scroll-behavior:smooth; background:#fff; overflow:hidden;}
body {font-size:1.5rem;font-family:'Noto Sans CJK KR','Sans-Serif';font-weight:300;color:#666;background:#fff;overflow-y:scroll; width:100vw; height:100vh; line-height:1.1;}
.fontRoboto {font-family:'Roboto','Sans-Serif' !important;}
.fontNormal {font-family:'Noto Sans CJK KR','Sans-Serif' !important;} /*고도화추가*/
strong {font-weight:500;}
em, b {font-style:normal;}
a {cursor:pointer;background-color:transparent;color:inherit;}
a,label,span {display:inline-block;}
a, a:hover {text-decoration:none;}
a,button,[role=button],[role=tab], main.ios {cursor:pointer;}
/* a:hover, a:focus, a:hover {outline:0;} */

.clearfix {*zoom:1;}
.clearfix:after,.clearfix:before {display:table;line-height:0;content:'';}
.clearfix:after {clear:both;}
.hidden {position:absolute;overflow:hidden;clip:rect(0,0,0,0);width:1px;height:1px;margin:-1px;padding:0;border:0;}
caption {overflow:hidden;clip:rect(0,0,0,0);width:1px;height:1px;margin:-1px;padding:0;border:0;}

button,html input[type=button],html input[type=reset],html input[type=submit] {cursor:pointer;-webkit-appearance:button;border-radius:0;}
button,input,optgroup,select,textarea {margin:0;font:inherit;color:inherit;}
button,select {text-transform:none;}
button[disabled],html input[disabled] {cursor:default;}
button::-moz-focus-inner,input::-moz-focus-inner {padding:0;border:0;}
input {line-height:normal;}
input[type=checkbox],input[type=radio] {box-sizing:border-box;padding:0;vertical-align:middle;}
input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {height:auto;}
input[type=search] {-webkit-appearance:textfield;}
input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration {-webkit-appearance:none;}
optgroup {font-weight:bold;}

label+input {margin-left:.4rem;}
button {margin:0;padding:0;cursor:pointer;border:0;background:0 0;}
input[type=checkout],input[type=radio] {margin-right:.4rem;padding:.5rem .5rem .3rem;border:1px solid #555555;}
input[type=search] {box-sizing:content-box;}
input[type=file],input[type=number],input[type=password],input[type=tel],input[type=text] {border-radius:0;-webkit-appearance:none;-webkit-border-radius:0;margin:0;padding:0;font-size:1.8rem;}
select {padding:.4rem;border:1px solid #555555;}

.cms_editView_title_bg input[type=checkbox],
.cms_editView_title_bg input[type=radio] {opacity:1;outline:initial;margin-left:0;position:static;}
.cms_editView_title_bg + .frame_container .frame_pageWrap > main {height:auto;padding-top:0;}

/* PC에서 포커스 확인용으로 변경함 :2019.05.08 */
*:focus {outline:1px dotted red;}
.radio_wrap:focus-within,
.check_wrap:focus-within {outline:1px dotted red;}

@media only screen and (max-device-width :860px) {
	*:focus {outline:0 !important;}

	.radio_wrap:focus-within, .check_wrap:focus-within {outline:0;}
}

.btns_wrap,
.btns_wrapCont {display:table;table-layout:fixed;width:100%;}

.btn_secondary {background:#858585;color:#fff;}
.btn_tertiary {border:1px solid rgba(255,255,255,.5);color:#fff;}
.btn_light,
.result_details .btn_tertiary {border:1px solid #cecece;background:#fff;color:#666;} /* 흰색BG + 회색 border */

.type_outline.btn_secondary {border:1px solid #cecece;color:#666;}

/* 검색결과 - 탭 */
.tab_srchBtn {position:relative;border:1px solid #cecece;background:#fff;color:#666;font-size:1.5rem;font-weight:500;}
.tab_srchBtn.on {border:1px solid #3194f7;background:#fff;color:#3194f7;}
.tabs_srchResult {overflow:hidden;}
.tabs_srchResult > span {float:left;display:block;width:50%;height:4rem;margin-top:.8rem;}
.tabs_srchResult > span:nth-of-type(odd) {padding-right:.4rem;}
.tabs_srchResult > span:nth-of-type(even) {padding-left:.4rem;}
.tabs_srchResult > span:nth-of-type(-n+2) {margin-top:0;}
.tabs_srchResult .tab_srchBtn {display:table;width:100%;height:100%;}
.tabs_srchResult .tab_srchBtn > em {display:table-cell;text-align:center;vertical-align:middle;}
.tabs_srchResult .tab_srchBtn.on {color:#3194f7;}
.btns_searchResultW.typeFAQ .tab_srchBtn.on {border:1px solid #3194f7;background:#3194f7;color:#fff;}

/* 검색결과 - 탭(버튼간격이 없음) */
.tabs_srchResult.type02 {padding-top:.1rem;}
.tabs_srchResult.type02 .tab_srchBtn.on {position:relative;z-index:2;}
.tabs_srchResult.type02 > span {float:left;display:block;width:50%;height:4rem;margin-top:-.1rem;}
.tabs_srchResult.type02 > span:nth-of-type(odd) {padding-right:0rem;}
.tabs_srchResult.type02 > span:nth-of-type(even) {padding-left:0rem;margin-left:-.1rem;}

/* icon 버튼 */
[class*=type_icon] > em {position:absolute;overflow:hidden;clip:rect(0,0,0,0);width:1px;height:1px;margin:-1px;padding:0;border:0;}
.btns_wrap [class*=type_icon]:before {content:'';display:inline-block;width:2.5rem;height:2.5rem;margin:0;line-height:0;vertical-align:middle;background-image:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/btn_icons_50x50.png);background-size:100% auto;}
.btns_wrap .type_iconBookmark:before {margin-left:18%;background-position:0 0;}
.btns_wrap .type_iconTell:before {margin-right:18%;background-position:0 -25px;}
.btns_wrap .type_iconShare:before {background-position:0 -50px;}

.btn_initialize > em {position:relative;display:inline-block;padding-left:2rem;line-height:1.5rem;}
.btn_initialize > em:before {content:'';position:absolute;top:0;left:0;width:1.5rem;height:1.5rem;background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/btn_icons_30x30.png) 0 0 no-repeat;background-size:15px auto;}

.btn_arr_rt {position:relative;padding-right:1.5rem;color:#666;font-size:1.4rem;line-height:2.8rem;}
.btn_arr_rt:before {content:'';position:absolute;right:-3px;top:50%;width:12px;height:12px;margin-top:-6px;background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/bg_link_arrow.png) no-repeat 0 0;background-size:25px;}

/* 가격-상승,하락 */
.price_increase {color:#f73e31;}
.price_decrease {color:#3194f7;}
.price_increase em,
.price_decrease em {display:inline-block;overflow:hidden;position:relative;width:1.2rem;height:.8rem;padding-left:1.2rem;}
.price_increase em:before,
.price_decrease em:before {content:'';position:absolute;top:0;right:0;display:block;width:.8rem;height:.8rem;background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/bg_fund_arrow.png) 0 0 no-repeat;background-size:8px auto;padding-right:.4rem;}
.price_decrease em:before {background-position:0 -25px;}

.price_minus {color:#3194f7;}

.price_minus em {display:inline-block;overflow:hidden;position:relative;width:1.2rem;height:1.5rem;padding-left:1.2rem;line-height:2.2rem;}
.price_plus em:before {content:'+';display:block;position:absolute;top:-.1rem;right:0;width:1.2rem;height:1.5rem;}
.price_minus em:before {content:'-';display:block;position:absolute;top:-.2rem;right:0;width:1.2rem;height:1.5rem;}

.price_increase2 {color:#3194f7;}
.price_decrease2 {color:#f73e31;}
.price_increase2 em,
.price_decrease2 em {display:inline-block;overflow:hidden;position:relative;width:1.2rem;height:.8rem;padding-left:1.2rem;}
.price_increase2 em:before,
.price_decrease2 em:before {content:'';display:block;position:absolute;top:0;right:0;width:.8rem;height:.8rem;padding-right:.4rem;background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/bg_account_arrow.png) 0 0 no-repeat;background-size:8px auto;}
.price_decrease2 em:before {background-position:0 -25px;}

.price_plus2 {color:#3194f7;}
.price_minus2 {color:#f73e31;}
.price_plus2 em,
.price_minus2 em {display:inline-block;overflow:hidden;position:relative;width:1.2rem;height:1.5rem;padding-left:1.2rem;}
.price_plus2 em:before {content:'+';display:block;position:absolute;top:-.1rem;right:0;width:1.2rem;height:1.5rem;padding-right:.4rem;}

/* 컨텐츠 */
.btns_wrapCont * {box-sizing:border-box;}
.btns_wrapCont > span {display:table-cell;width:100%;height:4rem;font-weight:500;text-align:center;vertical-align:middle;}
.btns_wrapCont > span > * {font-size:1.5rem;}
.btns_wrapCont > span:nth-of-type(1) {padding-right:0.25rem;}
.btns_wrapCont > span:nth-of-type(2) {padding-left:0.25rem;}
.btns_wrapCont.num3 > span:nth-of-type(1) {width:32.5%;padding-right:0;}
.btns_wrapCont.num3 > span:nth-of-type(2) {width:35%;padding:0 .5rem;}
.btns_wrapCont.num3 > span:nth-of-type(3) {width:32.5%;}
.btns_wrapCont.fullSize {display:block;}
.btns_wrapCont.fullSize > span {display:block;padding-right:0;padding-left:0;}
.btns_wrapCont.fullSize > span + span {margin-top:1rem;}
.btns_wrapCont [class^=btn_] {display:table;width:100%;height:100%;}
.btns_wrapCont [class^=btn_] > em {display:table-cell;padding:.5rem 0;vertical-align:middle; font-size:1.4rem}
.btns_wrapCont [class^=btn_] > em.more {background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/icon_plus.png) no-repeat 95% 50%;background-size:10px 10px;}
.btns_wrapCont.size50 span {height:5rem;}
.btns_wrapCont.fullSize.basic {padding:0 2.4rem;}
.btns_wrapCont .typeEmail,
.btns_wrapCont .typeFaq {color:#666;height:5rem;border:1px solid #cecece;background:transparent;}
.btns_wrapCont [class^=btn_].typeEmail > em,
.btns_wrapCont [class^=btn_].typeFaq > em {position:relative;display:inline-block;height:100%;padding:0 0 0 2.8rem;line-height:4.8rem;}
.btns_wrapCont [class^=btn_].typeEmail > em:before {content:'';position:absolute;top:50%;left:0;width:2.4rem;height:1.6rem;margin-top:-.8rem;background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/icons_common_btn.png) 0 0 no-repeat;background-size:2.5rem auto;}
.btns_wrapCont [class^=btn_].typeFaq > em:before {content:'';position:absolute;top:50%;left:0;width:2.4rem;height:2rem;margin-top:-1rem;background:url(https://pcc.wooribank.com/wpcc/img/nonetouch/pib/icons_common_btn.png) 0 -2.5rem no-repeat;background-size:2.5rem auto;}

/* 상태값 */
.disabled[class*=btn_] {cursor:default;}
.disabled.btn_primary {color:#888;background:#e0e0e0;}
.disabled.btn_secondary {color:#fff;background:#c2c2c2;}
.disabled.btn_primary.type_outline {color:#94c5f7;border:1px solid #94c5f7;background:transparent;}
.disabled.btn_secondary.type_outline {color:#aeaeae;border:1px solid #e2e2e2;background:transparent;}
.disabled.btn_lightBlue {color:#94c5f7;border:1px solid #94c5f7;}
.disabled.btn_light {color:#aeaeae;border:1px solid #e2e2e2;}

.btns_wrapCont.size50 .btn_primary {background:#3194f7;}
.btns_wrapCont.size50 .disabled.btn_primary {background:#ececec;}
.btns_wrapCont.size50 .inactive.btn_primary {background:#ececec;}

/* 스텝 진행 전 */
.btn_primary.inactive {color:#9b9b9b;background:#e0e0e0;}

/* pressed */
[class^=btn_]:active {transition:all .3s ease-out .1s;-webkit-tap-highlight-color:rgba(0,0,0,.2);}

/* 완료페이지 */

/* 토글 스위치 */
.btn_switch {display:inline-block;position:relative;width:5.2rem;height:2.4rem;font-size:0;text-indent:-9999px;line-height:0;}
.btn_switch:before {content:'';position:absolute;left:1rem;right:1rem;top:50%;height:1.7rem;margin-top:-.8rem;border-radius:2.5rem;background-color:#ddd;transition:all .2s;}
.btn_switch:after {position:absolute;top:50%;width:2.4rem;height:2.4rem;margin-top:-1.2rem;border-radius:50%;box-shadow:.1rem .1rem .6rem rgba(0,0,0,.4);background-color:#fff;color:transparent;font-size:10px;text-indent:0;line-height:.8;transition:all .2s;}
.btn_switch.off:after {content:'선택안됨';left:0;}
.btn_switch.on:before {background-color:#2390fa;}
.btn_switch.on:after {content:'선택됨';left:2.8rem;}
.btn_switch.disabled {opacity:.5;}
.btn_switch span {position:absolute;top:50%;width:.8rem;height:.8rem;margin-top:-.4rem;font-size:0;text-indent:-9999px;line-height:0;}
.btn_switch span:before,
.btn_switch span:after {content:'';position:absolute;top:50%;background-color:#fff;}
.btn_switch span:before {left:0%;width:100%;height:.2rem;margin-top:-.1rem;}
.btn_switch span:after {left:50%;width:.2rem;height:100%;margin:-.4rem 0 0 -.1rem;}
.btn_switch .plus {left:1.6rem;}
.btn_switch .minus {right:1.6rem;}
.btn_switch .minus:after {display:none;}

/* IOS */
.btn_switch.ios {width:4rem;}
.btn_switch.ios:before {left:0;right:0;top:0;bottom:0;height:auto;margin-top:0;background-color:#ececec;}
.btn_switch.ios:after {box-shadow:.1rem .1rem .6rem rgba(0,0,0,0);background-color:#888;}
.btn_switch.ios.on:after {left:1.6rem;background-color:#3194f7;}

/* 툴팁 버튼 (도움말) */
.tooltip_area .btn_tooltip {width:2.1rem;height:2.1rem;border-radius:50%;border:1px solid rgba(153,153,153,.5);color:#848484;font-size:1.6rem;text-align:center;line-height:1.9rem;}
.tooltip_area .layer {display:none;position:fixed;left:2.4rem;right:2.4rem;top:0;margin-top:.5rem;border:1px solid #ececec;background-color:#fff;padding:1rem;}
.tooltip_area .layer em{font-size:1.5rem;font-weight:300;}
.tooltip_area.active .btn_tooltip {border-color:rgba(153,153,153,1);}

.loadingbar_wrap {display:none;position:fixed;left:0;right:0;top:0;bottom:0;z-index:1060;background-color:rgba(0,0,0,.6);}
.loadingbar_layer {position:fixed;left:2.4rem;right:2.4rem;top:50%;transform:translateY(-50%);padding:3.2rem 2.4rem 3rem;border-radius:1rem;background-color:#fff;text-align:center;}
.loadingbar_wrap.default .loadingbar_layer {background-color:transparent;}

.loading_bar02 {position:relative;width:80px;height:28px;margin:0 auto;}
.loading_bar02 .ball {position:absolute;top:50%;border-radius:50%;}
.loading_bar02 .ball:nth-child(1) {left:0;transform:translateY(-50%) scale(.8);width:22px;height:22px;background-color:#20c4f4;background-image:-webkit-linear-gradient(left bottom, #20c4f4, #c7ffff);background-image:-o-linear-gradient(left bottom, #20c4f4, #c7ffff);background-image:-moz-linear-gradient(left bottom, #20c4f4, #c7ffff);background-image:linear-gradient(left bottom, #20c4f4, #c7ffff);background-repeat:no-repeat;background-position:0 0;
	-webkit-animation-name:ball01;
	animation-name:ball01;
}
.loading_bar02 .ball:nth-child(2) {right:0;transform:translateY(-50%) scale(.8);width:28px;height:28px;background-color:#0028a0;
	-webkit-animation-name:ball02;
	animation-name:ball02;
}
.loadingbar_layer .text {color:#888;font-size:1.7rem;margin-top:2rem;}
.loading_bar02 .ball {opacity:.6;-webkit-animation-duration:2s;animation-duration:2s;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;}

@-webkit-keyframes ball01 {
	50% {
		left:16px;
		transform:translateY(-50%) scale(1);
		opacity:1;
	}
	100% {
		left:0;
		transform:translateY(-50%) scale(.8);
		opacity:.6;
	}
}
@-webkit-keyframes ball02 {
	50% {
		right:22px;
		transform:translateY(-50%) scale(1);
		opacity:1;
	}
	100% {
		right:0;
		transform:translateY(-50%) scale(.8);
		opacity:.6;
	}
}

.range_slider .slider .ui-slider-handle:before {content:'';position:absolute;left:50%;top:50%;width:2.4rem;height:2.4rem;margin:-1.2rem 0 0 -1.2rem;box-sizing:border-box;border-radius:50%;background-color:#fff;border:7px solid #3395f7;}

.range_slider .min_max_area .min {float:left;}

.range_slider.type2 .result_area {display:none;}

.range_slider.type2 .slider .bg_ball:nth-child(4) {left:75%;}
.range_slider.type2 .slider .bg_ball:last-child {left:100%;margin-left:0;}
.range_slider.type2 .min_max_area {position:relative;z-index:5;min-height:2.1rem;margin-left:1.7rem;margin-right:1.7rem;}
.range_slider.type2 .min_max_area span {position:absolute;top:0;padding:.2rem 0;text-align:center;line-height:1.2;white-space:nowrap;}
.range_slider.type2 .min_max_area span:first-child {left:0%;margin-left:-1.7rem;}
.range_slider.type2 .min_max_area span:nth-child(2) {left:25%;}
.range_slider.type2 .min_max_area span:nth-child(3) {left:50%;}
.range_slider.type2 .min_max_area span:nth-child(4) {left:75%;}
.range_slider.type2 .min_max_area span:last-child {left:100%;margin-left:-1.7rem;}
.range_slider.type2 .min_max_area span.on {color:#3395f7;}

.pcc_list {padding:0 2.4rem}
.pcc_list .tit_h3{margin:2rem 0;font-size:1.7rem;font-weight:500}
.pcc_list .list_normal, .list_normal{line-height:160%}
.list_para_refer > li {font-size:1.2rem}
.list_circle, .list_dotted, .list_dashed, .list_number, .list_color_number {font-size:1.2rem;color:#686E75;}
.list_dotted.list_plus {font-size:1.4rem;color:#686E75;border:1px solid grey;padding:0.6rem !important}

.list_number span{color:#686E75;font-size:1.3rem;padding-left:1.6rem}

.pcc_btn_wrap > * {height:5.6rem}
.pcc_btn_wrap {border-spacing:8px;}

.pcc_btn_wrap.two > a {line-height:5.6rem}

.pcc_btn_wrap.btns_wrap > *{display:block;}
.pcc_btn_wrap.btns_wrap > a + a{margin-left:.8rem;}
.pcc_btn_wrap.btns_wrap .btn_secondary{background-color:#e4eaf2;color:#333}
.pcc_btn_wrap.w50{width:50%}
.pcc_btn_wrap.btns_wrap .btn_secondary{width:40%} 
.layer_conWrapper.pcc .pcc_btn_wrap {padding:0.8rem}

.pcc_conts_wrap {position:relative;display:table;width:100%;height:100%;padding-top:4.8rem}
.pcc_conts_wrap .pcc_left {display:table-cell;width:16rem;height:100%}
.pcc_conts_wrap .pcc_right {display:table-cell;vertical-align:top;height:100%}

.pcc_btn_wrap.btn_lg {width:100%;padding:1.6rem 14rem;margin:0 auto}

.chat_list .chat {display:inline-block; margin-top:1.2rem; max-width:90%; background-color:#fff; border-radius:0 1.8rem 1.8rem; padding:1.2rem; font-size:1.5rem; color:#151C22; line-height:2.4rem}
.chat_list .chat > em {color:#1490EF}
.chat_list .send {text-align:right}
.chat_list .send .chat {background:none; padding:0; margin-top:2.2rem}
.chat_list .send + .rcv {margin-top:1.2rem}
.chat_list .chat_btn {display:inline-block; padding:1.2rem; background-color:#26348F; color:#fff; border-radius:.6rem}
.chat_list .btn_line {background-color:#fff; border:1px solid #26348F; color:#26348F}
.chat_list .chat_btn.disabled {opacity:.5}
.chat_list .list_tit {color:#1490EF; font-size:1.4rem}
.chat_list p + .list_tit {margin-top:.7rem}
.chat_list .list_circle {font-size:1.4rem; line-height:2.2rem}
.chat_list .list_circle > li {padding:0 0 .2rem 1.2rem}
.chat_list  .list_circle > li:before {width:.4rem; height:.4rem; top:0.85rem}

.chat_list .finished .chat {max-width:100%; width:100%; padding:2rem; background-color:#fff; border-radius:1.8rem 0 1.8rem 1.8rem; box-shadow:0px 4px 4px 0px rgb(0 0 0 / 15%)}
.chat_list .finished .tit {padding-top:4.7rem; text-align:center; font-size:2.2rem; font-weight:500}
.chat_list .finished .tit:before {content:''; display:block; width:7.2rem; height:7.2rem; background:url('/img/section/ct/ico_done_check.png') center no-repeat; background-size:100% auto; margin:0 auto 2.4rem}
.chat_list .finished .tit + .txt {margin-top:1.2rem}
.chat_list .finished .txt {text-align:center; font-size:1.5rem; color:#4C5459}
.chat_list .finished .txt + .pcc_dl {margin-top:2.4rem}
.chat_list .finished .pcc_dl dt {text-align:left}

.pcc .layer_contents {padding:2rem 2rem 0;}
.pcc .layer_contents .tit {font-size:1.8rem; color:#151C22;word-break:keep-all}
.pcc .layer_contents .tit + .txt {padding-top:.8rem}
.pcc .layer_contents .txt {line-height:2.8rem;letter-spacing:-0.6px;font-size:1.8rem; color:#151C22;word-break:keep-all}
.pcc .layer_contents .txt.font15 {color:#686E75;line-height:2.4rem}
.pcc .layer_header {padding:2rem 2rem 0;border-bottom:0; line-height:2.8rem;}  /* margin-bottom:-15px; */
.pcc .layer_header .txt_layerTitle {display:block;color:#333;font-weight:500}  /* 0701 font-weight:700*/
.pcc .layer_body {margin-top:-1px;}
.pcc .layer_footer {margin-top:-1px;}

.text_field_box .sub_tit {height:6rem; line-height:6rem; font-size:1.5rem; font-weight:300; vertical-align:middle; padding:0}
.text_field_box .btn_switch.pcc {vertical-align:middle; position:absolute; top:1.6rem; right:1px}
.btn_switch.pcc {width:4.8rem}
.btn_switch.pcc:before {left:0; right:0; height:2.6rem; margin-top:-1.3rem}
.btn_switch.pcc.on:after {left:2.4rem; width:2.2rem; height:2.2rem; margin-top:-1.1rem; box-shadow:none}
.btn_switch.pcc.off:after {left:.2rem; box-shadow:none}

.text_field_box.pcc_half_box {font-size:0}
.text_field_box.pcc_inner_box {margin:.8rem 0 1.6rem}
.input_area .text_field_box .pcc_time_field.half {width:calc((100% - 2.4rem) / 2); font-size:1.8rem}
.pcc_time_field {width:100%;height:4.5rem;border:0;padding-top:.7rem;padding-bottom:.7rem;line-height:290%;border-bottom:1px solid #cecece;color:#333;font-size:1.6rem;background-color:transparent;
                 line-height:210%; /* ios line-height */  -webkit-appearance:none; appearance:none}
.pcc_time_field::-webkit-calendar-picker-indicator {width:1.7rem; height:1.7rem; background:url('https://pcc.wooribank.com/wpcc/img/pcc_alarm_gray.png') no-repeat; background-size:100% auto}
.pcc_time_field::-webkit-datetime-edit-hour-field,
.pcc_time_field::-webkit-datetime-edit-minute-field {padding:0 .2rem}
.pcc_time_field + span {display:inline-block; width:2.4rem; text-align:center; color:#D5DBE3; font-size:2.2rem; font-weight:600}

.pccp_pop_header .pcc_icon.close{background:url('https://pcc.wooribank.com/wpcc/img/pccp_icon_close.png') no-repeat; background-size:100% auto;}/*margin-top:.6rem*/

.pccp_pop_layer::placeholder {font-size:18px;color:#C4CBD3}

.pccp_menu {
	position:fixed;
   	display:block;
   	overflow:hidden;
   	width:16rem;
   	background-color:#F2F5F9;
   	color:#151C22;
   	/*transition:all 0.5s ease;*/
   	padding:.5rem;
   	box-sizing:border-box;
   	height:100%;
   	z-index:200;
   	top:5.6rem
   	}
.pccp_menu ul {
    list-style:none;
    margin:0;
    padding:0
	}
.pccp_menu li {padding-top:3rem}
.pccp_menu a, .pccp_menu > label {
    display:block;
    height:3.6rem;
    padding:0.8rem;
    cursor:pointer;
    color:#151C22;
    text-decoration:none;
    font-size:1.4rem;
    letter-spacing:-0.75px;
    font-weight:500
	}

.pccp_menu a:hover, .pccp_menu a.on {
    color:#1490ef ;
	}
.pccp_menu ul li:hover, .pccp_menu > label:hover {   
    color:#fff;
    border-radius:8px;
	}
.pccp_menu div {
    position:absolute;
    left:3.6rem;
    line-height:1.75;
    font-weight:500;
    font-size:1em;
    padding:0 0 0 1.5rem;
	}

#expand-menu:checked ~ ul {
    display:block;
    height:auto;
    width:16rem
	}

.pccp_menu #expand-menu:checked ~ .pcc_menu{width:16rem}

.pccp_menu ::before {
    font-size:1.4em;
    letter-spacing:-0.75px;
    float:left;
    clear:left;
	}
.pccp_menu label::before{ content:'';background:url('https://pcc.wooribank.com/wpcc/img/ico_menu.png') no-repeat;background-size:100% auto;width:2.4rem; height:2.4rem}
.pccp_menu.expander label::before{ content:'';background:url('https://pcc.wooribank.com/wpcc/img/icon_pop_before_m.png') no-repeat;background-size:100% auto;width:2.4rem; height:2.4rem}
.pccp_menu li a::before, .pccp_menu li a:hover::before { content:'';width:2.4rem; height:2.4rem; }

.pccp_menu li.icon1 a::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_pcc.png') no-repeat;background-size:100% auto}          /* MY인증서  */
.pccp_menu li.icon2 a::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_link.png') no-repeat;background-size:100% auto}         /* 연결관리 */
.pccp_menu li.icon3 a::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_history.png') no-repeat;background-size:100% auto}      /* 인증 이력 */
.pccp_menu li.icon4 a::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_info.png') no-repeat;background-size:100% auto}         /* 이용기관 */
.pccp_menu li.icon5 a::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_customer.png') no-repeat;background-size:100% auto}     /* 고객센터 */
.pccp_menu li.icon6 a::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_service.png') no-repeat;background-size:100% auto}      /* 서비스 안내 */
.pccp_menu li.icon1 a:hover:before, .pccp_menu li.icon1 a.on::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_pcc_ov.png') no-repeat;background-size:100% auto}
.pccp_menu li.icon2 a:hover:before, .pccp_menu li.icon2 a.on::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_link_ov.png') no-repeat;background-size:100% auto}
.pccp_menu li.icon3 a:hover:before, .pccp_menu li.icon3 a.on::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_history_ov.png') no-repeat;background-size:100% auto}
.pccp_menu li.icon4 a:hover:before, .pccp_menu li.icon4 a.on::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_info_ov.png') no-repeat;background-size:100% auto}
.pccp_menu li.icon5 a:hover:before, .pccp_menu li.icon5 a.on::before{ background:url('https://pcc.wooribank.com/wpcc/img/ico_customer_ov.png') no-repeat;background-size:100% auto}

[data-tooltip]{position:relative}
[data-tooltip]:before,
[data-tooltip]:after{visibility:hidden;opacity:0;position:absolute;left:50%;transform:translateX(-50%);white-space:nowrap;transition:all .2s ease;font-size:1.2rem}
[data-tooltip]:before{content:attr(data-tooltip);height:3.2rem;line-height:3.2rem;position:absolute;top:-5rem;padding:0 1.6rem;border-radius:.4rem;color:#fff;background:#26348f url('https://pcc.wooribank.com/wpcc/img/pcc_icon_excSmall.png') no-repeat 1.8rem 45%; background-size:1.8rem auto;padding:0 1.6rem 0 4rem}
[data-tooltip]:after{content:'';border-left:1.45rem solid transparent;top:-3rem;border-right:1.45rem solid transparent;border-top:1.45rem solid #26348F}
[data-tooltip]:not([data-tooltip=""]):hover:before{visibility:visible;opacity:1;top:-4rem}
[data-tooltip]:not([data-tooltip=""]):hover:after{visibility:visible;opacity:1;top:-1.75rem}

/* ####################################################################### */
/* LAYOUT */
/* ####################################################################### */
.wrap[page-type="report-page"] {z-index:1000;position:fixed;top:50%;left:50%;width:100vw;height:100vh;background:#fff;}

/* ********************************
# HEADER
******************************** */
.wrap[page-type="report-page"] header {z-index:100;position:fixed;left:0;right:0;top:0;padding:2rem 2.2rem;background:#1056C3;}
.wrap[page-type="report-page"] header h1 {font-size:1.8rem;font-weight:700;color:#fff;line-height:1;}
.wrap[page-type="report-page"] header .btn-close {position:absolute;top:50%;right:1.5rem;width:3rem;height:3rem;margin-left:-1.5rem;margin-top:-1.5rem;background:transparent;}
.wrap[page-type="report-page"] header .btn-close:before {content:'';display:block;position:absolute;top:0.5rem;left:50%;width:2px;height:2rem;margin-left:-0.2rem;background:#fff;transform:rotate(45deg);}
.wrap[page-type="report-page"] header .btn-close:after {content:'';display:block;position:absolute;top:0.5rem;left:50%;width:2px;height:2rem;margin-left:-0.2rem;background:#fff;transform:rotate(-45deg);}

/* ********************************
# CONTAINER
******************************** */
/* path */
.wrap[page-type="report-page"] #container .path {display:-webkit-flex;display:flex;position:fixed;top:5.8rem;left:0;right:0;padding:1.5rem 2.3rem 1.4rem;background:#E4EAF2;}
.wrap[page-type="report-page"] #container .path li {font-size:1.3rem;color:#6D747A;letter-spacing:-0.75px;line-height:2rem;}
.wrap[page-type="report-page"] #container .path li:not(:first-child):before {content:'>';display:inline-block;margin:0 0.4rem;}

/* ********************************
# CONTENTS
******************************** */
.wrap[page-type="report-page"] .contents {position:fixed;top:calc(5.8rem + 4.9rem);left:0;right:0;bottom:0;padding:2.4rem 2rem;overflow-y:scroll;background:#fff;}
.wrap[page-type="report-page"] .contents:not(:last-child) {bottom:8.8rem;}

.wrap[page-type="report-page"] .flex-row {display:-webkit-flex;display:flex;flex-direction:row;}
.wrap[page-type="report-page"] .flex-row > div,
.wrap[page-type="report-page"] .flex-row > fieldset {width:100%;}
.wrap[page-type="report-page"] .flex-row > *:not(:first-child) {margin-left:1.6rem;}


/* ####################################################################### */
/* COMPONENT */
/* ####################################################################### */
/* *********************************
# BUTTON
********************************* */
/* 버튼 디자인 */
.wrap[page-type="report-page"] .btn-primary {padding:0.75rem 3rem;font-size:1.6rem;color:#fff;text-align:center;background:#1490EF;border-radius:0.6rem;}
.wrap[page-type="report-page"] .btn-primary-line {padding:0.75rem 3rem;font-size:1.6rem;font-weight:500;color:#1490EF;letter-spacing:-0.6px;line-height:2.5rem;background:#fff;border:1px solid #1490EF;border-radius:0.6rem;}
.wrap[page-type="report-page"] .btn-cancle {color:#333a40;background:#E4EAF2;border-radius:0.6rem;}

/* 버튼 활성화 영역 */
.wrap[page-type="report-page"] .btn-active {display:-webkit-flex;display:flex;justify-content:space-between;padding:1.6rem;}
.wrap[page-type="report-page"] .btn-active > a,
.wrap[page-type="report-page"] .btn-active > button {width:100%;padding:1.55rem 3rem;font-size:1.6rem;line-height:2.5rem;}
.wrap[page-type="report-page"] .btn-active a:first-child:not(:last-child),
.wrap[page-type="report-page"] .btn-active button:first-child:not(:last-child) {width:calc((100% - 0.8rem) / 10 * 3);}
.wrap[page-type="report-page"] .btn-active a:last-child:not(:first-child),
.wrap[page-type="report-page"] .btn-active button:last-child:not(:first-child) {width:calc((100% - 0.8rem) / 10 * 7);}

.wrap[page-type="report-page"] .btn-active.fixed {position:fixed;left:0;right:0;bottom:0;background:#fff;}

.wrap[page-type="report-page"] .area-result ul li button:before {content:'#';display:inline-block;}

/* *********************************
# INPUT
********************************* */
.wrap[page-type="report-page"] .text {display:block;width:100%;font-size:1.6rem;color:#121517;line-height:2.6rem;border:none;}

********************************* */

.wrap[page-type="report-page"] .required {display:inline-block;position:relative;width:0;height:0;margin-left:0.3rem;font-size:0;color:transparent;}
.wrap[page-type="report-page"] .required:after {content:'*';display:inline-block;font-size:1.3rem;color:red;}


/* *********************************

********************************* */
.wrap[page-type="report-page"] .data-table1 {padding:1rem 2rem;border:1px solid #DEE2E6;border-radius:0.6rem;}
